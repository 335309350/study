<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>滑动面板</title>
	<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//alert("ok");
			$(".one").hide();//默认隐藏
			$(".box p a").click(function(){
				$(".one").slideToggle();
				//动画形式的滑动
			});
		});
	</script>
	<style type="text/css">
		*{margin:0;padding:0;font-size:16px;}
		a{text-decoration:none;}
		img{border:none;}
		.box{
			margin:0 auto;
			width:200px;
			height:200px;
			margin-top:3px;
		}
		.box p{background:#eee;width:120px;margin:0 auto;text-align:center;}
		.box p a{display:block;padding:3px;line-height:26px;height:26px;color:#000;width:120px;}
		.box p a:hover{
			background:#abcdef;
			color:#fff;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="one"><img src="./images/heige.jpg" alt="heige.jpg" title="heige" width="100%" height="90%" /></div>
		<p align="center"><a href="#">菜单1</a></p>
	</div>
</body>
</html>
