<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>可以折叠的内容</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="./css/jquery.mobile-1.2.1.min.css" type="text/css"/>
	<script src="./js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="./js/jquery.mobile-1.2.1.min.js">		
	</script>
</head>
<body>
	<div data-role="page" data-fullscreen="true">
		<div data-role="header" data-position="inline" data-backbtn="false" data-theme="c">
		<h1>右边的按钮</h1>
		<a href="index.html" data-icon="gear" class="ui-btn-right">保存</a>
		</div>
		<div data-role="content" data-theme="b">
		<p align="center">hello world</p>
		<div>这是一个div盒子</div>
			<!--可折叠的内容-->
			<div data-role="collapsible" style="width:35%;"  data-collapsed="true" data-theme="b">
　 			<h3>I'm a header</h3>
　 			<p>I'm the collapsible content. By default I'm open and displayed on the page, but you can click the header to hide me.</p>
			</div>
			

			
			
		
		
		</div>
		<div data-role="footer" data-position="fixed">
　 			<h1>页脚固定定位</h1>
		</div>


	</div>
</body>
</html>
