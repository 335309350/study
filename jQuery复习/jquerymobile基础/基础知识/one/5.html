<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>全屏的固定定位工具栏</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="./css/jquery.mobile-1.2.1.min.css" type="text/css"/>
	<script src="./js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="./js/jquery.mobile-1.2.1.min.js">		
	</script>
</head>
<body>
	<div data-role="page" data-fullscreen="true">
		<div data-role="header" data-position="inline" data-backbtn="false" data-theme="c">
		<h1>右边的按钮</h1>
		<a href="index.html" data-icon="gear" class="ui-btn-right">保存</a>
		</div>
		<div data-role="content" data-theme="b">
		<p align="center">hello world</p>
		<div>这是一个div盒子</div>
		<div id="con">
			<a href="foo.html" data-role="button">Link button</a><br/>
			<a href="index.html" data-role="button" data-icon="delete">删除按钮</a>
			<div data-inline="false">
　 			<a href="index.html" data-role="button">Cancel</a>
　 			<a href="index.html" data-role="button" data-theme="b">Save</a>
			</div>
			<p>组按钮</p>
			<div data-role="controlgroup">
　			<a href="index.html" data-role="button">Yes</a>
　			<a href="index.html" data-role="button">No</a>
　			<a href="index.html" data-role="button">Maybe</a>
			</div>

			
			
		</div>
		
		</div>
		<div data-role="footer" data-position="fixed">
　 			<h1>页脚固定定位</h1>
		</div>


	</div>
</body>
</html>
