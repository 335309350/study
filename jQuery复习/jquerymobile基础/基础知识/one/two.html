<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>跳转到指定的容器中去</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="./css/jquery.mobile-1.2.1.min.css" type="text/css"/>
	<script src="./js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="./js/jquery.mobile-1.2.1.min.js">		
	</script>
</head>
<body>
	<body> 
	<body> 

 

　<!-- Start of first page -->
　<div data-role="page" id="foo">

　<div data-role="header">
　　<h1>Foo</h1>
　</div><!-- /header -->

　　<div data-role="content"> 
　　　<p>这是一个测试页面</p> 
　　　<p>点击回到bar容器中<a href="#bar">bar</a></p> 
　</div><!-- /content -->

　<div data-role="footer">
　　<h4>页脚</h4>
　</div><!-- /header -->
　</div><!-- /page -->




　　<!-- Start of second page -->
　<div data-role="page" id="bar">

　<div data-role="header">
　　<h1>Bar</h1>
　</div><!-- /header -->

　<div data-role="content"> 
　<p>这是第二页</p> 
　<p><a href="#foo">点击回到foo页面中去</a></p> 
　　</div><!-- /content -->

　<div data-role="footer">
　　<h4>Page Footer2</h4>
　</div><!-- /header -->
　</div><!-- /page -->


</body>



	</body>

	
</body>
</html>
