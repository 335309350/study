<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>事件的绑定</title>
	<script type="text/javascript" src="./js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//绑定点击事件
			$(".head").bind("click",function(){
				//$(this).next().show(1000);
				//当前点击的对象的下一个显示出来
				//如果下一个元素是可见就隐藏，反之显示
				/*
				//没有优化的JQ写法
				if($(this).next().is(":visible")){
					$(this).next().hide();
					//隐藏
				
				}else{
					$(this).next().show(1000);
				
				}
				*/
				//优化后的程序
				var $content=$(this).next();
				if($content.is(":visible"))
				$content.hide();
				else
				$content.show(1000);
			})
		});
	</script>
	<style type="text/css">
		*{padding:0;margin:0;}
		#panel{width:400px;margin:0 auto;border:1px solid #abcdef;margin-top:12px;}
		.head{background:#eee;padding:4px 5px;line-height:32px;height:32px;}
		.content{display:none;margin-bottom:12px;}
	</style>
</head>
<body>
	<div id="panel">
		<h5 class="head">什么是JQ</h5>
		<div class="content">
		JQ是继pro之后的又一个Js库，它是一个由john创建于2006年1月的开源项目。JQ凭借简洁的语法和跨平台的兼容性，极大简化了JS开发人员遍历HTML文档、DOM操作、处理事件、执行动画和AJAX。它独特而又优雅的代码风格改变了JS程序员的设计思路和编写程序的方式。
		</div>
	</div>
</body>
</html>
