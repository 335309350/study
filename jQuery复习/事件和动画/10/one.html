<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>jq动画训练</title>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		//jq动画训练
		$(function(){
			//alert("ok");
			//1 show(),hide()立即显示和隐藏
			/*
			$("#panel h3.head").toggle(function(){
				//显示内容
				$(this).next().show();//当前元素后的一个元素
			},function(){
				$(this).next().hide();//当前元素后的一个元素隐藏
			});
			*/
			//给一个参数显示和隐藏
			/*
			$("#panel h3.head").toggle(function(){
				//显示内容
				$(this).next().show(2000);//当前元素后的一个元素
			},function(){
				$(this).next().hide(1000);//当前元素后的一个元素隐藏
			});
			*/
			//2 淡入和淡出，只改变了不透明度
			/*
			$("#panel h3.head").toggle(function(){
				//显示内容
				$(this).next().fadeOut(1000);//当前元素后的一个元素
			},function(){
				//淡入（消失）
				$(this).next().fadeIn(2000);//当前元素后的一个元素隐藏
			});
			*/
			//3 slideDown()向下显示，slideUp()向上隐藏
			$("#panel h3.head").toggle(function(){
				//显示内容
				$(this).next().slideDown(1000);
				//当前元素后的一个元素
				$(this).next().addClass("high");
				//添加样式高亮显示内容
			},function(){
				//淡入（消失）
				$(this).next().slideUp(2000);
				$(this).next().removeClass("high");//去掉样式
				//当前元素后的一个元素隐藏
			});
		});
	
	</script>
	<style type="text/css">
	*{padding:0;margin:0;}
	#panel{width:300px;border:1px solid #0163e9;margin:0 auto;}
	#panel h3{background:#eee;}
	.con{display:none;padding-bottom:6px;}
	.high{background:#abcdef;text-indent:2em;padding-left:3px;}
	</style>
</head>
<body>
	<div id="panel">
		<h3 class="head">什么是JQ</h3>
		<div class="con">JQ是继pro之后的又一个Js库，它是一个由john创建于2006年1月的开源项目。JQ凭借简洁的语法和跨平台的兼容性，极大简化了JS开发人员遍历HTML文档、DOM操作、处理事件、执行动画和AJAX。它独特而又优雅的代码风格改变了JS程序员的设计思路和编写程序的方式。
		</div>
	</div>
</body>
</html>
