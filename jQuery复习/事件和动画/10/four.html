<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>jq动画训练</title>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		//jq延迟动画
		$(function(){
			$("#panel").click(function(){
				//alert("ok");
				$(this).animate({height:"200px",left:"20px",opacity:"1"},1000).delay(2000).animate({top:"50px",width:"400px"},1000).delay(2000).fadeOut(3000);
				//向右边移动20px，设置不透明度是1后延迟2s后向下移动50px,宽度变为400px,延迟3s后消失
			
			});
		});
	
	</script>
	<style type="text/css">
	*{padding:0;margin:0;}
	#panel{margin:6px auto;text-align:ceter;width:400px;text-indent:2em;background:#8884e0;color:#fff;cursor:pointer;position:relative;}
	</style>
</head>
<body>
	<div id="panel">JQ是继pro之后的又一个Js库，它是一个由john创建于2006年1月的开源项目。JQ凭借简洁的语法和跨平台的兼容性，极大简化了JS开发人员遍历HTML文档、DOM操作、处理事件、执行动画和AJAX。它独特而又优雅的代码风格改变了JS程序员的设计思路和编写程序的方式。	
	</div>
</body>
</html>
