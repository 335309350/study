	<script src="./js/jquery-1.8.3.min.js"></script>
	<script>
		$(function(){
			//alert("ok");
			$(".mainMenu").mouseenter(function(){
					//停止所有特效动画并隐藏下级菜单
					$(".childMenu").stop(false,true).hide();
					var childMenu=$(this).parent().next();//父级的li的下一个li
					childMenu.stop().slideDown(300);
					/*
					childMenu.find("a").mouseover(function(){
						$(this).css("background","#eee");
					}).mouseout(function(){
						$(this).css("background","");
					});
					*/
					//离开子菜单时隐藏所有的a
					childMenu.mouseleave(function(){
						//子菜单离开就隐藏当前childMenu的菜单
						$(this).slideUp(200);
					
					});
			
			});
		});
	
	</script>
	<style>
	*{padding:0;margin:0;}
	body{padding:0;margin:0;font-size:16px;}
	a{text-decoration:none;}
	#menudiv{
		
	}
	#menudiv ul{float:left;list-style:none;width:100px;border:1px solid red;display:block;margin:0 2px;}
	#menudiv ul li{text-align:center;}
	#menudiv ul li a.mainMenu{display:block;}
	#menudiv ul li.childMenu{display:none;}
	#menudiv ul li.childMenu a{
		display:block;
		padding:2px;
		margin:3px 0px;
	}
	/*移入子菜单a的样式*/
	#menudiv ul li.childMenu a:hover{
		background:#eee;
	
	}
	</style>
