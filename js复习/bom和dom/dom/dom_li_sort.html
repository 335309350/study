<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>dom--li排序</title>
	<style type="text/css">
		#ul_1{
			background:green;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementById("btn");
			var oUl_1=document.getElementById("ul_1");
			var oUl_2=document.getElementById("ul_2");
			oBtn.onclick=function(){
				var oli=oUl_1.children[0];
				oUl_1.appendChild(oli);
				//oUl_2.appendChild(oli);
				
				//1 添加元素节点到父节点中
				//先从原来的父节点上删除，后添加
				
			}
		}
	</script>
</head>
<body>
	<input type="button" value="移动" id="btn" />
	<ul id="ul_1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
