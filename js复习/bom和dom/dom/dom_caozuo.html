<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>dom操作和应用</title>
	<style type="text/css">
		ul,li{
			list-style:none;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var obtn=document.getElementById("c_btn");
			var oul=document.getElementById("myul");
			obtn.onclick=function(){
				//创建一个元素li
				var oli=document.createElement("li");
				//给li添加内容
				oli.innerHTML=document.getElementById("cate").value;
				//添加到ul中
				//appendChild();给元素添加子节点
				//父节点.appendChild(子节点元素);
				oul.appendChild(oli);
			}
		}
		
	</script>
</head>
<body>
	<input type="text" id="cate"/>
	<input type="button" value="创建类别" id="c_btn" />
	<ul id="myul">
	</ul>
</body>
</html>
