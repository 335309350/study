<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>13日期对象</title>
	<script>
		//日期对象
		var oDate=new Date();
		//获取年份
		var year=oDate.getFullYear();
		var mon=oDate.getMonth()+1;//0-11
		var day=oDate.getDate();
		var week=oDate.getDay();//得到星期几，0-6
		alert(""+year+mon+day);
	</script>
</head>
<body>
	<div id="mytime"></div>
</body>
</html>
