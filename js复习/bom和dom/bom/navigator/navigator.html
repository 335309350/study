<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>navigator对象</title>
</head>
<body>
	<script type="text/javascript">
        //navigator对象记录浏览器版本，代理相关信息
        //1 appCodeName返回浏览器代码名
        document.write(navigator.appCodeName);//Mozilla
        document.write("<br/>");
        //2 浏览器的名称appName
        document.write(navigator.appName);//Netscape
        document.write("<br/>");
        //3 浏览器的平台和版本信息appVersion
        document.write(navigator.appVersion);//5.0 (Windows)
        //4 浏览器的操作系统平台platform
        document.write("<br/>");
        document.write(navigator.platform);//Win32
        //5 userAgent返回由客户机发送服务器的 user-agent 头部的值
        document.write("<br/>");
        document.write(navigator.userAgent);
        //Mozilla/5.0 (Windows NT 6.1; WOW64; rv:35.0) Gecko/20100101 Firefox/35.0
        //6 cookieEnabled 浏览器是否启用了cookie
        document.write(navigator.cookieEnabled);//true 
        
        
        
        
        
        
    </script>
</body>
</html>
