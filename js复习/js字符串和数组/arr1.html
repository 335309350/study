    //二、数组的转换和分割
    //1 arr.join(delimiter) 
    //将数组按照分隔符转化为字符串，默认是,
    var arr_1=[12,34,45,32,121];
    //alert(arr_1.join('@'));
    //12@34@45@32@121
    
    //将数组转化为字符串array.toString( )
    alert(arr_1.toString());//12,34,45,32,121
    
    //2 数组的分割 array.slice(start, end) 
    //返回新的截取数组

    //三、数组的排序
    //1 sort()
    //方法sort()时没有使用参数，将按字母顺序(更为精确地说，是按照字符编码的顺序)对数组中的元素进行排序
    var arr=[12,342,23,231,32,2,12,45];
    //alert(arr.sort());//12,12,2,23,231,32,342,45
    //而实际上我们要按照从小到大的顺序来排序
    function sortByAsc(a,b){
        return a-b;//a<=b
    }
    //alert(arr.sort(sortByAsc));//2,12,12,23,32,45,231,342
    
    //反序 大到小排序
    function sortByDesc(a,b){
        return b-a;
    }
