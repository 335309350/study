        //检测对象的属性是否局部定义的
        //检查对象是否有局部定义的(非继承的)、具有特定名字的属性
        
        //用来检测对象的类型，isPrototypeOf
        //检查对象是否是指定对象的原型
        var arr=new Array();
        alert(Array.prototype.isPrototypeOf(arr));//true,说明Array是arr对象的原型
        
        //instanceof 指出对象是否是特定类的一个实例
        //判断对象是否是指定类的一个实例
        alert(arr instanceof Array);
