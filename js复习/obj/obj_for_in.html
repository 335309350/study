<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>js对象遍历，内存分布和封装</title>
</head>
<body>
	<script type="text/javascript">
      //创建一个对象
      var person={
        'name':'zhuwei',
        'sex':'男',
        'age':24
      }
      //属性的访问方法
      /*
      alert(person.name);
      alert(person['name']);
        */
      //遍历对象  k表示对象的属性
      /*
      for(var k in person){
        alert(person[k]);
      }
      */
      //对象的方式来创建数组
      function Myary(){
        var len=arguments.length;
        //遍历每个参数的值
        for(var i=0;i<len;i++){
            this[i]=arguments[i];
            //this指向当前的对象
        }
      }
      //类实例化成为对象
      var arr=new Myary(1,3,4);
      alert(arr[0]);//1
      
      
      
      
      
      
      
      
    </script>
</body>
</html>
