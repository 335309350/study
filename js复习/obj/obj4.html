	//另一种写法，在原型中定义方法，并指定构造函数初始化函数
	function CreatePer(name,qq,sex){
	//this指向当前对象
		this.name=name;
		this.qq=qq;
		this.sex=sex;
	}
	CreatePer.prototype={
		constructor:CreatePer,//指定构造函数，初始化的函数
		showName:function(){
			alert(this.name);
		},
		showSex:function(){
			alert(this.sex);
