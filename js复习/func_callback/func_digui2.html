<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>递归函数</title>
</head>
<body>
	<script type="text/javascript">
    //阶乘
    function s(num){
        if(num==1) return num;
        else
            return num*s(--num);//--num先运行后赋值
            
    }
    alert(s(5));
    </script>
</body>
</html>
