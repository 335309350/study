<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>运动基础</title>
	<style type="text/css">
		#my_box{
			width:300px;
			height:230px;
			background:red;
			position:absolute;
			top:35px;
			left:0;
		}
	</style>
	<script type="text/javascript">
			var timer=null;
			function moveLeft(){
				var odiv=document.getElementById("my_box");
				
				//开始运动
				//点击的时候清除之前的定时器
				//这样的方式至少会执行一次
				clearInterval(timer);
				timer=setInterval(function(){
					var speed=80;
					if(odiv.offsetLeft>=300){
						clearInterval(timer);
					}else{
					//没有超过300时候就是执行移动
					//物体的外边距到父元素的左内边框的距离
						odiv.style.left=odiv.offsetLeft+speed+"px";
					}
				},1000);
				
			}
	</script>
</head>
<body>
	<input type="button" value="开始运动" id="btn" onclick="moveLeft()" />
	<div id="my_box"></div>
</body>
</html>
