<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>运动基础---分享到案例</title>
	<style type="text/css">
		#share{
			width:150px;
			height:200px;
			position:absolute;
			background:#aaa;
			left:-150px;
		}
		#share span{
			position:absolute;
			width:20px;
			height:75px;
			line-height:20px;
			background:green;
			right:-20px;
			top:60px;
			
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oshare=document.getElementById("share");
			var ospan=oshare.getElementsByTagName('span')[0];
			//鼠标移入到share上
			oshare.onmouseover=function(){
				startMove(0,30);//目标位置和时间移动快慢30ms
			};
			oshare.onmouseout=function(){
				startMove(-150,30);
			}
			
		}
		var timer=null;
		function startMove(iTarget,s_time){
			
			//接收两个参数一个是物体的目标iTarget,一个是移动的时间快慢ms
			var oshare=document.getElementById("share");
			clearInterval(timer);
			//设置定时器
			timer=setInterval(function(){
				var speed=0;
			//当前位置小于当物体的目标位置，向右，为正
			if(oshare.offsetLeft<iTarget){
				speed=10;
			}else{
				speed=-10;
			}
				if(oshare.offsetLeft==iTarget){
					clearInterval(timer);
				}else{
					oshare.style.left=oshare.offsetLeft+speed+"px";
				}
			},s_time);
		}
		
		
	</script>
</head>
<body>
	<div id="share"><span>分享到</span></div>
</body>
</html>
