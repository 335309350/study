<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
<script>
    //窗口相对于屏幕左边和上边的距离
    var leftPos =(typeof window.screenLeft == 'number') ? window.screenLeft : window.screenX;
    var topPos =(typeof window.screenTop == 'number') ? window.screenTop : window.screenY;
    // alert(''+leftPos+topPos);
   // 窗口大小（页面大小）可视口大小
   var pageWidth = window.innerWidth,pageHeight = window.innerHeight;//移动设备上的可见视口
   if(typeof pageWidth != 'number'){
        if(document.compatMode == 'CSS1Compat'){
            pageWidth = document.documentElement.clientWidth;//对于移动的IE不支持可以采用这个属性
            pageHeight = document.documentElement.clientHeight;
            // 其他的浏览器中，这个属性是布局视口，渲染页面的实际大小。跟可视口不同，可见视口只是整个页面中的一小部分。其他的移动浏览器把布局视口的信息保存在document.body.clientWidth中，不会随着页面的变化而变化。

        }else{//兼容IE6
            pageWidth = document.body.clientWidth;
            pageHeight = document.body.clientHeight;
        }
   }
  window.onload=function(){
    var myopen = document.getElementById('myopen');
    var wrox = null;
    myopen.onclick = function (){
       var wrox= window.open("http:www.baidu.com",'baidu','height=400,width=300,top=100,left=230,resizable=yes');
        //打开一个窗口，窗口名字是baidu(跳转的target),第三个参数是多个条件，resizable=yes可以调整
        //top新窗口的上坐标
        //跳转新的窗口大小
        wrox.resizeTo(500,500);
        wrox.moveTo(240,300);//移动位置
        // wrox.close();
        // 新建的窗口有一个属性opener指向了父窗口
        alert(wrox.opener == window);//true,但是父窗口没有指向子窗口的属性
        

    }
    var close_myopen = document.getElementById("close_myopen");
    close_myopen.onclick = function(){
        wrox.close();//关闭子窗口

    }

  }
</script>
</head>
<body>
<a href="javascript:;" title="" id="myopen">打开一个窗口</a>
<a href="javascript:;" title="" id="close_myopen">关闭新窗口</a>

</body>
</html>
