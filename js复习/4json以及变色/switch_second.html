<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>取模获得分秒</title>
	<script type="text/javascript">
	window.onload=function(){
		//获得分钟和秒杀
		var a=123;
		var minute=a/60;
		var seconds=a%60;
		alert("分秒是："+parseInt(minute)+"分"+seconds+"秒");
		
	}
	
	
	</script>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		
	</style>
