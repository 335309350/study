<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>json基础</title>
	<script type="text/javascript">
		var a_json={"name":"zhuwei","age":12,"sex":1};
		alert(a_json.name);//取出name
		//可以将json看过一个松散的对象
		//json和数组的区别
		//数组用下标来获取val，json的下标是字符串
		//arr[0],json['name'];arr.length
		//json无length
		//如何循环呢
		//数组用for或者for(varname in arr){}
		//json可以用for(varname in json){}解决了json循环问题
		
		
		
		
	</script>
</head>

</html>
