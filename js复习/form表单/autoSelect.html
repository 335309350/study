<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>自动选中文本</title>
    <script type="text/javascript">
        window.onload=function(){
            var enterSub=document.getElementById('enterSub');
            enterSub.select();//自动选中文本
        }
    </script>
</head>
<body>
    <h2>光标永远在文字后面</h2>
	<textarea name="myinfo" id="enterSub" cols="30" rows="10">
默认自动选中文本
    </textarea>
</body>
</html>
