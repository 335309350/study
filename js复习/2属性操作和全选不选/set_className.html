<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>6--className例外处理</title>
	<style type="text/css">
		#mybox{
			width:300px;
			height:200px;
			border:1px solid green;
		}
		.my_box{
			background:red;
		}
	</style>
	<script type="text/javascript">
		//变红盒子
		function toRed(){
			var mybox=document.getElementById("mybox");
			mybox.className="my_box";
		}
	</script>
</head>
<body>
	<input type="button" value="变红" onclick="toRed()" />
	<div id="mybox">sfefefe</div>
</body>
</html>
