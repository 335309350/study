<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>函数示例</title>
</head>
<body>
	<script type="text/javascript">
        //函数调用的区别
        var aa=function(){
            alert(4);
        }
        function aa(){
            alert("我是后面的");
        }
       
        aa();
        
    </script>
</body>
</html>
