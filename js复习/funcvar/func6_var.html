<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>函数参数和return语句</title>
</head>
<body>
	<script type="text/javascript">
       //demo:金字塔
       for(var i=1;i<=5;i++){
            //输出空格
            for(var j=1;j<=5-i;j++){
                document.write("&nbsp;");
            }
            //输出*
            for(var j=1;j<=2*i-1;j++){
                document.write("*");
            }
            //输出一行就还换行
            document.write("<br/>");
       }
    </script>
</body>
</html>
